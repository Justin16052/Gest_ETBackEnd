<div class="card">

  <div class="header">
    <!-- <h4 class="title"><span class="now-ui-icons education_hat"></span>Nom de l'etudiant</h4>
    <br>
    <p class="category"></p> -->
    <button *ngIf="mode == 'list'" rel="tooltip" title="Ajouter une Absence"
      class="btn btn-info btn-fill now-ui-icons ui-1_simple-add" (click)="onNewNote()">
    </button>
  </div>

  <div class="content">

    <!-- PARTIE ADD -->

    <div *ngIf="mode=='new-note'" class="container ">
      <div class="row">
        <div class="col-md-12 card">
          <div class="header">
            <h4 class="title">Ajouter une note</h4>
          </div>
          <div class="content">
            <form #f="ngForm" (ngSubmit)="onSaveNote(f.value)">
              <div class="row">
                <div class="col-md-3 ">
                  <div class="form-group">
                    <label>Note</label>
                    <input type="number" min="0" max="20" name="note" ngModel class="form-control" placeholder="Note" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 ">
                  <div class="form-group">
                      <label>Listes Module</label>
                      <select ngModel class="form-control" name="moduleId">
                        <option *ngFor="let module of modules" [value]="module.moduleId"> {{module.nom}} </option>

                      </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <button type="reset" (click)="onCancel()"
                    class="btn btn-secondary btn-fill float-right">Retour</button>
                  <button type="submit" class="btn btn-info btn-fill float-right">Ajouter</button>
                </div>
              </div>
              <div class="clearfix"></div>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="mode=='edit-note'" class="container ">
      <div class="row">
        <div class="col-md-12 card">
          <div class="header">
            <h4 class="title">Modifier une note</h4>
          </div>
          <div class="content">
            <form #f="ngForm" (ngSubmit)="onUpdateNote(f.value)">

              <div class="row" hidden="true">
                <div class="col-md-3 ">
                  <div class="form-group">
                    <label></label>
                    <input type="number" [(ngModel)]="editnote.filiereId" name="filiereId" ngModel class="form-control" value="">
                  </div>
                </div>
              </div>

              <div class="row" hidden="true">
                <div class="col-md-3 ">
                  <div class="form-group">
                    <label></label>
                    <input type="number" [(ngModel)]="editnote.filiereModuleId" name="filiereModuleId" ngModel class="form-control" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 ">
                  <div class="form-group">
                    <label>Note</label>
                    <input type="number" [(ngModel)]="editnote.note" name="note" ngModel class="form-control" placeholder="Note" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 ">
                  <div class="form-group">
                      <label>Listes Module</label>
                      <select ngModel class="form-control" [(ngModel)]="editnote.module.moduleId" name="moduleId">
                        <option *ngFor="let module of modules" [value]="module.moduleId"> {{module.nom}} </option>

                      </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <button type="reset" (click)="onCancel()"
                    class="btn btn-secondary btn-fill float-right">Retour</button>
                  <button type="submit" class="btn btn-info btn-fill float-right">Modifier</button>
                </div>
              </div>
              <div class="clearfix"></div>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- PARTIE LIST -->
    <div *ngIf="mode == 'list'" class="content">
      <div class="ct-chart">
        <div class="table-full-width">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th class="text-center"> </th>
                <th class="text-center"> Module</th>
                <th class="text-center"> Note</th>

                <th class="text-center"> Rattrapage</th>
                <th class="text-center"> Modifier</th>
              </tr>
            </thead>
            <tbody>
              <tr class="button" *ngFor=" let note of notes">
                <td class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;
                  <i class="now-ui-icons education_hat"></i>
                </td>
                <td class="text-center">{{note.module.nom}}</td>
                <td class="text-center">{{note.note}}</td>
                <td class="text-center">
                  <button type="button" style="border: none;" rel="tooltip" title="Rattrapage"
                    class="btn btn-success btn-simple btn-xs">
                    <i  [class]=" note.note <= 7 ? 'now-ui-icons ui-1_check' : 'now-ui-icons ui-1_simple-remove'"></i>
                  </button>
                </td>
                <!--A partir de la -->
                <td class="text-center">

                  <button style="border: none;"  type="button" rel="tooltip" title="Modifier" class="btn btn-info btn-simple btn-xs" (click)="onEdit(note)">
                    <i class="now-ui-icons arrows-1_refresh-69"></i>
                  </button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
    <div class="footer">
      <div *ngIf="mode == 'list'" class="legend text-center" >
        <div class="pagination pagination-primary text-center">
          <jw-pagination  [items]="doctorants" [pageSize]="3" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
        <br>
      </div>
      <hr *ngIf="true">
      <div class="stats">
        <i [ngClass]="'fa fa-clock-o'"></i> Eschool Â© 2023 </div>
    </div>

  </div>

</div>
